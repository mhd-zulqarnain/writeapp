    <div class="row">
      <div class="col-md-8 divTitle">
        <textarea class="form-control" placeholder="Title of paper" rows="3"></textarea>
      </div>
    </div>

    <!------------the auther group end----------->

    <div class="row container-para">

      <div class="col-md-8 divPara  " *ngFor="let item of data ; index as firstPr " style=" position: relative">

        <div class="col-md-10">


          <h6>Main heading</h6>

          <i class="fa fa-times-circle btn-cross-style close pos-absolute" (click)="removePara(null,null, firstPr)" style="margin: 0 auto "></i>
          <i class="fa fa-plus-circle  pos-absolute pos-absolute-add" id="mainLabel" data-target="openMainCategoryDropdown" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">

            <a href="javascript:void(0)" class="">
              <ul style="margin:10px; width:212px" class="dropdown-menu" id="openMainCategoryDropdown" aria-labelledby="subLabel">
                <li style="padding:10px" (click)="addOption(null,null, firstPr,'heading')">Heading</li>
                <li style="padding:10px" (click)="addOption(null,null, firstPr,'subHeading')" >SubHeading</li>
              </ul>
            </a>
          </i>

          <input type="text" class="form-control" [(ngModel)]="item.heading" placeholder=" Enter heading" [formControlName]= item.id ><br>
          <textarea  class="form-control" [(ngModel)]="item.content" placeholder=" Enter content" [formControlName]= item.cid></textarea>

          <!--<div ngClass="{'hide': !arrayLength(subitem),'show': arrayLength(subitem)}"></div>-->

        </div>

        <div *ngIf="item.sub1"  >
          <div *ngFor="let subitem of item.sub1 ; index as secondPr " class="{{item.class}} pos-relative">

            <h6>Subheading </h6>

            <i class="fa fa-times-circle btn-cross-style close pos-absolute" (click)="removePara(null,secondPr, firstPr)" style="margin: 0 auto "></i>
            <i class="fa fa-plus-circle  pos-absolute pos-absolute-add" id="subLabel" data-target="openSubCategoryDropdown" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">

              <a href="javascript:void(0)" class="">
                <ul style="margin:10px; width:212px" class="dropdown-menu" id="openSubCategoryDropdown" aria-labelledby="subLabel">
                  <li style="padding:10px" (click)="addOption(null,secondPr, firstPr,'heading')">Heading</li>
                  <li style="padding:10px" (click)="addOption(null,secondPr, firstPr,'subHeading')"  *ngIf="isZeroLength(subitem.sub1.length)">SubHeading</li>
                </ul>
              </a>
            </i>
            <input type="text" class="form-control" [(ngModel)]="subitem.heading" placeholder=" Enter heading" [formControlName]= subitem.id ><br>
            <textarea class="form-control" [formControlName]=subitem.id   rows="3" [placeholder]=subitem.heading ></textarea>


            <div *ngIf="item.sub1" >
              <div *ngFor="let nestedsubitem of subitem.sub1 ; index as thirdPr" class="{{item.class}} pos-relative">

                <h6>Subheading </h6>
                <i class="fa fa-times-circle btn-cross-style close pos-absolute" (click)="removePara(thirdPr,secondPr, firstPr)" style="margin: 0 auto "></i>
                <i class="fa fa-plus-circle  pos-absolute pos-absolute-add" (click)="addOption(thirdPr,secondPr, firstPr,'heading')">
                </i>

                <input type="text" class="form-control" [(ngModel)]="nestedsubitem.heading" placeholder=" Enter heading" [formControlName]= nestedsubitem.id ><br>
                <textarea class="form-control" [formControlName]=nestedsubitem.id   rows="3" [placeholder]=nestedsubitem.heading ></textarea>



              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

  </form>
  <button class="btn-default" > Generate</button>
</div>
