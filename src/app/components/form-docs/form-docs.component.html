    <div *ngIf="selectType== 'title'">

      <nav style="width:100%; background-color:lightcyan;" class="navbar form-inline sticky-top ">

        <div class="form-group" data-toggle="tooltip" title="select font size!">
          <select (change)="selectChangeHandler($event)" (click)="getTitleStyle()" class="custom-select mt-2">
            <option selected value=11>11</option>
            <option value=13>13</option>
            <option value=15>15</option>
            <option value=17>17</option>
            <option value=19>19</option>
            <option value=21>21</option>
            <option value=23>23</option>
            <option value=25>25</option>
          </select>
        </div>
